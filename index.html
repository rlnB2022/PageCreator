<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Page Creator</title>
	</head>
	<body>
		<div id="App"></div>
		<div id="tools">
			<aside>
				<div id="dialog-create-new-project" class="dialog">
					<div class="dialog-inner--container">
						<div class="dialog-header">
							<h1>Create a New Project</h1>
							<div class="close-button">
								<i class="fa-solid fa-x"></i>
							</div>
						</div>
						<div class="dialog-contents">
							<h2>Project Name:</h2>
							<input class="input-project-name" type="text" />
							<p class="project-name--error">Project name already exists.</p>
							<input id="include-nav" type="checkbox" checked />
							<label for="include-nav">Include navigation</label>
						</div>
						<div class="dialog-description">
							<i class="fa-solid fa-circle-info"></i>
							<p>
								Create a new project with a navigation header already created so
								you can get a head start on your web page!
							</p>
						</div>
						<div class="dialog-button--container">
							<div id="btn-cancel-create-new-project" class="btn cancel">
								Cancel
							</div>
							<div id="btn-create-new-project" class="btn call-to-action">
								Create
							</div>
						</div>
					</div>
				</div>
				<img src="images/logo.png" alt="Page Creator Logo" />
				<div class="project-list--header">
					<h2>PROJECTS</h2>
					<a id="view-all-projects" href="#" class="btn">View All</a>
				</div>
				<div id="list-of-projects" class="project-list--links"></div>
				<div id="create-new-project--container">
					<a id="create-new-project" class="btn" href="#">Create New Project</a>
				</div>
			</aside>
			<div id="main"></div>
		</div>
		<script src="/js/script.js"></script>
	</body>
</html>
